<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino Blackjack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="radio" name="page" id="bet-page" checked hidden />
    <input type="radio" name="page" id="game-page" hidden />
    <input type="radio" name="page" id="win-page" hidden />
    <input type="checkbox" id="hit-card-1" hidden />

    <div class="bet-page-container">
      <h1>Place Your Bet</h1>
      <div class="chip-container">
        <label class="chip blue-chip">50</label>
        <label class="chip green-chip">100</label>
        <label class="chip black-chip">200</label>
      </div>
      <p>Click a chip to bet (simulation)</p>
      <label for="game-page" class="play-button"><span>Deal Cards üé≤</span></label>
    </div>

    <div class="game-container">
      <div class="table">
        <div class="dealer">
          <div class="dealer-name">Dealer</div>
          <div class="card" id="deck-card">
            <div class="card-inner">
              <div class="card-back"></div>
              <div class="card-front"></div>
            </div>
          </div>
          <div class="card" id="burn-card">
            <div class="card-inner">
              <div class="card-back"></div>
              <div class="card-front"></div>
            </div>
          </div>
          <div class="card" id="dealer-card-1">
            <div class="card-inner">
              <div class="card-back"></div>
              <div class="card-front"></div>
            </div>
          </div>
          <div class="card" id="dealer-card-2">
            <div class="card-inner">
              <div class="card-back"></div>
              <div class="card-front"></div>
            </div>
          </div>
        </div>

        <div class="player-area">
          <div class="player player-1">
            <div class="player-name">Player 1 (You)</div>
            <div class="card" id="player-1-card-1">
              <div class="card-inner">
                <div class="card-back"></div>
                <div class="card-front"></div>
              </div>
            </div>
            <div class="card" id="player-1-card-2">
              <div class="card-inner">
                <div class="card-back"></div>
                <div class="card-front"></div>
              </div>
            </div>
            <div class="card extra-card" id="player-1-card-3">
              <div class="card-inner">
                <div class="card-back"></div>
                <div class="card-front"></div>
              </div>
            </div>
          </div>

          <div class="player player-2">
            <div class="player-name">Player 2</div>
            <div class="card" id="player-2-card-1">
              <div class="card-inner">
                <div class="card-back"></div>
                <div class="card-front"></div>
              </div>
            </div>
            <div class="card" id="player-2-card-2">
              <div class="card-inner">
                <div class="card-back"></div>
                <div class="card-front"></div>
              </div>
            </div>
          </div>

          <div class="player player-3">
            <div class="player-name">Player 3</div>
            <div class="card" id="player-3-card-1">
              <div class="card-inner">
                <div class="card-back"></div>
                <div class="card-front"></div>
              </div>
            </div>
            <div class="card" id="player-3-card-2">
              <div class="card-inner">
                <div class="card-back"></div>
                <div class="card-front"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <label for="hit-card-1"><span>Hit üÉè</span></label>
        <label for="win-page"><span>Stand üèÅ</span></label>
      </div>
    </div>

    <div class="win-page">
      <div class="confetti-container">
        <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
        <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
        <div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>
        <div class="confetti"></div>
      </div>
      <div class="win-message">üéâ Congratulations! You Win! üéâ</div>
      <a href="intro.html" class="back-button"><span>Play Again üîÅ</span></a>
    </div>
  </body>
</html>
